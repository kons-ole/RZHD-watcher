<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #videoInput {
            margin-bottom: 10px;
        }

        #videoContainer {
            margin-top: 20px;
        }

        #videoInfo {
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upl and Play Video</h1>
        
        <input type="file" id="videoInput" accept="video/*">
        
        <div id="videoContainer">
            <video controls id="videoPlayer"></video>
        </div>
        
        <div id="videoInfo"></div>

        <!-- Add this div to display the result -->
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('videoInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const videoPlayer = document.getElementById('videoPlayer');
            const videoInfo = document.getElementById('videoInfo');
            const resultDiv = document.getElementById('result'); // Added this line

            if (file) {
                const videoURL = URL.createObjectURL(file);
                videoPlayer.src = videoURL;

                videoInfo.innerHTML = `
                    <p><strong>Name:</strong> ${file.name}</p>
                    <p><strong>Type:</strong> ${file.type}</p>
                    <p><strong>Size:</strong> ${formatBytes(file.size)}</p>
                `;

                const formData = new FormData();
                formData.append('video', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json()) // Parse the JSON response
                .then(result => {
                    // Display the result in the 'result' div
                    resultDiv.innerHTML = `<p><strong>Prediction:</strong> ${result.prediction}</p>`;
                })
                .catch(error => {
                    console.error(error);
                    resultDiv.innerHTML = '<p><strong>Error:</strong> Failed to process the video</p>';
                });
            }
        });

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
